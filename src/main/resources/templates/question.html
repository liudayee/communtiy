<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏模板引入-->
<div th:insert="~{navlgation :: copydh}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--标题-->
            <h2><span th:text="${question.title}"></span></h2>
            <!--发帖信息-->
            <div class="media-body">
                <span class="text-desc">作者：
                    <span th:text="${question.user.name}"></span>  | 发布时间：
                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>  | 阅读数：
                    <span th:text="${question.viewCount}"></span></span>
            </div>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5 th:text="${question.description}"></h5>
            </div>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--编辑-->
            <a href="#" ><span class="glyphicon glyphicon-edit community-menu" aria-hidden="true">编辑</span></a>
        </div>
        <!--右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
            </div>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading" th:text="${question.user.name}"></h5>
                </div>
            </div>
            <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
